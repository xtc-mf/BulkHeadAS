{% extends 'base.html' %}
{% block title %} Запись на услугу {% endblock %}

{% block content %}

    <form action="{% url 'entrollment' %}" method="POST">
    {% csrf_token %}
        <div style="border: 5px; padding: 10px; margin: 20px 450px 20px; border-radius: 75px; border-color: rgb(3, 116, 193); border-style: outset">
            <div align="center">
                <table style="margin-bottom: 50px">
        <div class="row">
        <div class="column">
            <h2 style="font-family: Bahnschrift">ФИО</h2>
            <p>{{ form.fio }}</p>
        </div>
        <div class="column">
            <h2 style="font-family: Bahnschrift">Автомобиль</h2>
            <p>{{ form.car }}</p>
        </div>
            <div class="column">
            <h2 style="font-family: Bahnschrift">Телефонный номер</h2>
            <p>{{ form.phone_number }}</p>
        </div>
        <div class="column">
            <h2 style="font-family: Bahnschrift">Услуга</h2>
            <p>{{ form.client_service }}</p>
        </div>
            </div>
            <div class="column">
            <h2 style="font-family: Bahnschrift">Время</h2>
            <p>{{ form.pub_order }}</p>
        </div>
                </table>
                <button class="btn btn-outline-primary" type="submit" style="font-family: Bahnschrift">Записаться на услугу</button>
                <a href="{% url 'main' %}"><button class="btn btn-outline-primary" style="font-family: Bahnschrift">Отмена</button></a>
            </div>

        </div>
</form>
{% endblock %}
